# Main
baseurl = "https://aminehy.github.io/assimilate_hugo/"
title = "Amine"
theme = "hugo-coder"
languagecode = "en"
defaultcontentlanguage = "en"

paginate = 20


disqusShortname = "aminehy"

[params]
  author = "Amine Hadj-Youcef"
  info = "Lead Data Scientist & Machine Learning Engineer"
  description = "Amine Hadj-Youcef's personal website"
  keywords = "blog,developer,personal"
  avatarURL = "https://aminehy.github.io/assets/images/photo_linkedin_2020.png"
  gravatar = "hadjyoucef.amine@gmail.com"

  favicon_32 = "/img/favicon-32x32.png"
  favicon_16 = "/img/favicon-16x16.png"

  since = 2023

  enableTwemoji = true

  colorScheme = "auto"
  hidecolorschemetoggle = false

  darkmode = true
  #       customCSS = ["./common/asciidoctor.css"]
  # customSCSS = ["scss/custom.scss"]
  # customJS = ["js/custom.js"]

[markup]
  [markup.asciidocExt]
    backend = 'html5'
    extensions = ["coderay"]
    failureLevel = 'fatal'
    noHeaderOrFooter = true
    preserveTOC = true
    safeMode = 'unsafe'
    sectionNumbers = false
    trace = false
    verbose = false
    workingFolderCurrent = false
    source-highlighter = "coderay"
    [markup.asciidocExt.attributes]
      stylesheet = "https://cdnjs.cloudflare.com/ajax/libs/coderay/1.1.2/stylesheets/coderay.min.css"
      hide-uri-scheme = true
      sectlinks = true
      
[taxonomies]
  category = "categories"
  series = "series"
  tag = "tags"
  author = "authors"

